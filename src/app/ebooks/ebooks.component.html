<div class="container-fluid">
  <h2>Retrouvez tous vos livres numériques ici !</h2>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
          <form action="" class="search-form">
              <div class="form-group has-feedback">
              <label for="search" class="sr-only">Search</label>
              <input #searchBox type="text" class="form-control" name="search" id="search" placeholder="Rechercher" (keyup)="search(searchBox.value)">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
    </div>
  </div>
    <div class="row">
      <div class="card col-sm-6 col-md-4 col-lg-3" *ngFor="let ebook of getEbooksPage()">
        <div class="card-body">
          <h3 class="card-title text-primary">{{ebook.nom}}</h3>
          <p class="card-text">{{ebook.descriptif}}</p>
          <div class="row">
            <span class="badge bg-primary"> {{ebook.langue}} </span>
            <span class="badge" *ngFor="let tag of ebook.tags"> {{tag}} </span>
          </div>
          <div class="row">
              <a *ngIf="ebook.url_pdf != null" href="#" class="card-link">PDF</a>
              <a *ngIf="ebook.url_epub != null" href="#" class="card-link">EPUB</a>
              <a *ngIf="ebook.url_mobi != null" href="#" class="card-link">MOBI</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage == 1"><a class="page-link" href="#" (click)="previousPage()">Précédent</a></li>
              <li class="page-item" *ngFor="let i of getRange()" [class.active]="i == currentPage"><a class="page-link" href="#" (click)="selectPage(i)" >{{i}}</a></li>
              <li class="page-item" [class.disabled]="currentPage == getNbPages()"><a class="page-link" href="#" (click)="nextPage()">Suivant</a></li>
            </ul>
        </nav>
    </div>
</div>

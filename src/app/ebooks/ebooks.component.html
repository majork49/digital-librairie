<div class="container-fluid">
    <h2>Retrouvez tous vos livres num√©riques ici !</h2>
    <div class="row">
      <div class="card col-sm-6 col-md-4 col-lg-3" *ngFor="let ebook of ebooks">
        <div class="card-body">
          <h3 class="card-title text-primary">{{ebook.nom}}</h3>
          <p class="card-text">{{ebook.descriptif}}</p>
          <div class="row">
            <span class="badge bg-primary"> {{ebook.langue}} </span>
            <span class="badge" *ngFor="let tag of ebook.tags"> {{tag}} </span>
          </div>
          <div class="row">
              <a *ngIf="ebook.url_pdf != null" href="#" class="card-link">PDF</a>
              <a *ngIf="ebook.url_epub != null" href="#" class="card-link">EPUB</a>
              <a *ngIf="ebook.url_mobi != null" href="#" class="card-link">MOBI</a>
          </div>
        </div>
      </div>
    </div>
</div>
